<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PS-UI</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">

	<!-- Font Awesome Icons Import -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="nui://game/ui/jquery.js"></script>
</head>
    <body>

        <div class="hackingdevice">
            <div class="hackingdevice-splash">
                <div class="fa hackingdevice-hacker">&#xf21b;</div>
                <span class="hackingdevice-text">PREPARING INTERFACE...</span>
              </div>
            <div class="hackingdevice-hack hidden">
                <div class="hackingdevice-find"></div>
                <div class="hackingdevice-timer">00:00</div>
                <div class="hackingdevice-codes"></div>
            </div>
        </div>
        

        <script src="https://cdn.jsdelivr.net/npm/@mojs/core@1.2.1/dist/mo.umd.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
